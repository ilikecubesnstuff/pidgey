[project]
name = "pidgey"
version = "0.1.0"
description = "Python interface for dynamics in galaxies, using Agama, Gala, and Galpy as backends."
authors = [
    {name = "ilikecubesnstuff", email = "25328250+ilikecubesnstuff@users.noreply.github.com"},
]
dependencies = [
    "iext>=1.0.0",
    "numpy>=1.21",
    "astropy>=5.0",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
package-type = "library"
